<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input type="text" id="numerals" class="numerals">
        <div class="firstRow">
            <button id="RowItems" class="RowItems">C</button>
            <button id="RowItems"  class="RowItems">(</button>
            <button id="RowItems"  class="RowItems">)</button>
            <button id="RowItems"  style=" color: white; background-color: orange; border-color: orange;" class="RowItems">รท</button>
        </div>
        <div class="secondRow">
            <button id="RowItems" class="SecondRowItems">7</button>
            <button id="RowItems" class="SecondRowItems">8</button>
            <button id="RowItems" class="SecondRowItems">9</button>
            <button id="RowItems" style="color: white;background-color: orange; border-color: orange;" class="SecondRowItems">ร</button>
        </div>
        <div class="secondRow">
            <button id="RowItems" class="SecondRowItems">4</button>
            <button id="RowItems" class="SecondRowItems">5</button>
            <button id="RowItems" class="SecondRowItems">6</button>
            <button id="RowItems" style="color: white;background-color: orange; border-color: orange;" class="SecondRowItems">-</button>
        </div>
        <div class="secondRow">
            <button id="RowItems" class="SecondRowItems">1</button>
            <button id="RowItems" class="SecondRowItems">2</button>
            <button id="RowItems" class="SecondRowItems">3</button>
            <button id="RowItems" style="color: white;;background-color: orange; border-color: orange;" class="SecondRowItems">+</button>
        </div>
        <div class="secondRow">
            <button id="RowItems" class="SecondRowItems special item">0</button>
            <button id="RowItems" class="SecondRowItems">.</button>
            <button id="RowItems" style="color: white;background-color: orange; border-color: orange;" class="SecondRowItems">=</button>
        </div>
    </div>
    <!-- Script js config -->
    <script src="script.js"></script>
</body>
</html>
